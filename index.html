<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conecta Bairro | Comunidade Local</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              // Bairro Design System
              bairro: {
                teal: '#0f766e',    // teal-700
                cream: '#fff7ed',   // orange-50/100
                amber: '#d97706',   // amber-600
                stone: {
                  900: '#1c1917',
                  600: '#57534e',
                  100: '#f5f5f4'
                }
              },
              // Legacy mapping
              primary: {
                DEFAULT: '#0f766e',
                dark: '#115e59',
                light: '#2dd4bf',
              },
              secondary: '#d97706',
              accent: '#d97706',
              dark: {
                bg: '#1c1917',
                surface: '#292524',
                border: '#44403c',
                text: '#f5f5f4',
                muted: '#a8a29e'
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideIn: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' }
              }
            },
            animation: {
              fadeIn: 'fadeIn 0.5s ease-out forwards',
              slideIn: 'slideIn 0.3s ease-out forwards',
              shimmer: 'shimmer 2s infinite linear',
            }
          },
        },
      }
    </script>
    <style>
      body {
        /* Default light mode bg - Bairro Cream */
        background-color: #fff7ed;
        color: #1c1917;
      }
      /* Custom scrollbar for chat */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
    </style>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.1/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://esm.run/@google/genai"
  }
}
</script>

</head>

</html>
